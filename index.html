<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <script src="js/feather.js"></script>
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <!-- HEAD -->
        <div class="chat-header">
          <div class="chat-logo">
            <span>Goz App Chat</span>
            <div class="chat-feature">
              <i data-feather="camera" class="camera"></i>
              <i data-feather="search" class="search"></i>
              <i data-feather="more-vertical" class="more"></i>
            </div>
          </div>

          <div class="chat-search-form">
            <i data-feather="arrow-left" class="arrow-left"></i>
            <input type="search" id="chat-search-box" placeholder="Search here..." />
            <label for="chat-search-box"></label>
          </div>

          <div class="chat-more-form">
            <a href="#">New Group</a>
            <a href="#">New Broadcast</a>
            <a href="#">Linked Device</a>
            <a href="#">Setting</a>
          </div>

          <div class="chat-nav">
            <a href="#" class="chat person">Person</a>
            <a href="#" class="chat group">Group</a>
            <a href="#" class="chat status">Status</a>
          </div>
        </div>
        <!-- BODY -->
        <div class="chat-body">
          <div class="chat-info">
            <span class="chat-log">Chat: (7)</span>
            <div class="chat-sort">
              <span id="recent">Recent</span>
              <span id="longest">Longest</span>
              <i data-feather="arrow-up" class="recent"></i>
              <i data-feather="arrow-down" class="longest"></i>
            </div>
          </div>
          <div class="chat-new-message">
            <div class="cnm-00">
              <div class="cnm-01">
                <i data-feather="message-square"></i>
              </div>
            </div>
          </div>
          <div class="chat-box-cover">
            <div class="chat-box">
              <img src="img/1.jpg" alt="profile picture" />
