<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <script src="../js/feather.js"></script>
    <title>Group</title>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <!-- HEAD -->
        <div class="chat-header">
          <div class="chat-logo">
            <span>Goz App Chat</span>
            <div class="chat-feature">
              <i data-feather="camera" class="camera"></i>
              <i data-feather="search" id="search" class="search"></i>
              <i data-feather="more-vertical" id="more" class="more"></i>
            </div>
          </div>

          <div id="chat-search-form" class="chat-search-form">
            <i data-feather="arrow-left" id="arrow-left" class="arrow-left"></i>
            <input type="search" id="chat-search-box" placeholder="Search here..." />
          </div>

          <div id="chat-more-form" class="chat-more-form">
            <a href="#">New Group</a>
            <a href="#">New Broadcast</a>
            <a href="#">Linked Device</a>
            <a href="#">Setting</a>
          </div>

          <div id="chat-nav" class="chat-nav">
            <a href="../index.html" class="chat person">Person</a>
            <a href="group.html" class="chat group chat-nav-border">Group</a>
            <a href="status.html" class="chat status">Status</a>
          </div>
        </div>
        <!-- BODY -->
        <div class="chat-body">
          <div class="chat-info">
            <span class="chat-log">Group: (1)</span>
            <div class="chat-sort">
              <span id="recent">Recent</span>
              <span id="longest">Longest</span>
              <i data-feather="arrow-up" id="recent-icon" class="recent"></i>
              <i data-feather="arrow-down" id="longest-icon" class="longest"></i>
            </div>
          </div>
          <a href="./new-chat.html" class="chat-new-message">
            <div class="cnm-00">
              <div class="cnm-01">
                <i data-feather="users"></i>
              </div>
            </div>
          </a>
          <div class="chat-box-cover">
            <a href="chat-group.html" class="chat-box">
              <img src="../img/1.jpg" alt="profile picture" />
              <div class="chat-detail">
                <div class="chat-time">19.15</div>
                <div class="chat-name">Anak Soleh</div>
                <div class="chat-text">Hello...</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import { featherIcon, navbarSearch, navbarMore, sort } from "../js/script.js";
      featherIcon();
      navbarSearch();
      navbarMore();
      sort();
      navbar();
    </script>
  </body>
</html>
